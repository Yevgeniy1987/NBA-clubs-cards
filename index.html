<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/Data-cards.js"></script>
    <script defer src="./js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NBA cards</title>
  </head>
  <body>
    <main>
      <div class="container content-align">
        <h1 class="nba-title">NBA favorite six</h1>
        <select name="orderBy" id="sortForm">
          <option value="name/1">Name (A-Z)</option>
          <option value="name/-1">Name (Z-A)</option>
          <option value="city/1">City (A-Z)</option>
          <option value="city/-1">City (Z-A)</option>
          <option value="fanRate/1">Fan Rating (asc)</option>
          <option value="fanRate/-1">Fan Rating (desc)</option>
        </select>
        <div class="top-bar">
          <form class="search-bar" id="search-form">
            <input type="search" name="searchQuery">
            <button type="submit">Search</button>
          </form>
          <div class="tile-actions" id="tile-actions">
            <button class="tile-action" data-action="one-clm">&#8801;</button>
            <button class="tile-action is-active" data-action="three-clm">
              &#8230;
            </button>
            <button class="tile-action" data-action="compact-card">
              Compact
            </button>
          </div>
        </div>
       
        <div class="nba-list three-clm" id="nba-list"></div>
      </div>
    </main>
  </body>
</html>
